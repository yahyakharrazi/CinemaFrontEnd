<html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/"/> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="isAuthenticated()">
    <a class="navbar-brand" href="#">CinemaApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav mr-auto">
        <a class="nav-item nav-link"
          *ngFor="let link of links"
          [routerLink]="link.path" routerLinkActive="active">
          {{link.title}}
        </a>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link" (click)="onLogout()">Logout</a>
        </li>
        <!-- <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li class="dropdown-item" href="#">Mon compte</li>
          <div class="dropdown-divider"></div>
          <li class="dropdown-item" href="#">Logout</li>
        </ul> -->
      </ul>
    </div>
      <!-- <div class="nav-item dropdown " style="float: right;">
        <a class="nav-link dropdown-toggle text-white float-right" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Username
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Mon compte</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Logout</a>
        </div>
      </div>   -->
  </nav>

  <router-outlet></router-outlet>
</body>
</html>
